<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="icon" type="image/x-icon" href="Images/image.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 calc">
                <div class="row justify-content-center">

                <div class="col-lg-10 col-md-10 col-sm-10 col-10 result">
                    <p id="result-box">0</p>
                  </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 buttons">
                 <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button action-btn" id="clear" style="margin-left: 0%"> AC </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button action-btn"> MC</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  action-btn"> %</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  calc-action-btn"> /</div>
                </div>
                </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 buttons">
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button seven" style="margin-left: 0%">7</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button eight">8</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  nine">9</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  calc-action-btn">*</div>
                </div>
            </div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-12 buttons">
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button four" style="margin-left: 0%">4</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button five">5</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  six">6</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  calc-action-btn">-</div>
                </div>
            </div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-12 buttons">
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button one" style="margin-left:0%">1</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button two">2</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  three">3</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  calc-action-btn">+</div>
                </div>
            </div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-12 buttons">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4 button num-button  zero" style="margin-left: 0%">0</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button num-button  point">.</div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 button calc-action-btn" id="total">=
                </div>
            </div>
                
            </div>
        </div>
    </div> 
</body>
<script src="Js/index.js"></script>
</html>
